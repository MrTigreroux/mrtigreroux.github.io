<p-dropdown [options]="languageService.languages" [(ngModel)]="languageService.selectedLanguage" optionLabel="name"
    [filter]="true" filterBy="name" [showClear]="false" placeholder="Select your language" class="languages-selector">
    <ng-template pTemplate="selectedItem">
        <div class="language-item language-item-value" *ngIf="languageService.selectedLanguage">
            <img src="assets/images/flag_placeholder.png"
                [class]="'flag flag-' + languageService.selectedLanguage.code.toLowerCase()" />
            <div>{{languageService.selectedLanguage.name}}</div>
        </div>
    </ng-template>
    <ng-template let-language pTemplate="item">
        <div class="language-item">
            <img src="assets/images/flag_placeholder.png" [class]="'flag flag-' + language.code.toLowerCase()" />
            <div>{{language.name}}</div>
        </div>
    </ng-template>
</p-dropdown>
